<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janji Temu Klinik Hewan</title>
    <link rel="stylesheet" href="styleIndex.css">
</head>
<body>
    <div class="container">
        <h1>Janji Temu Klinik Hewan</h1>
        <form action="/submit-appointment" method="post">

            <label for="pet-name">Nama Hewan:</label>
            <input type="text" id="pet-name" name="pet_name" required>

            <label for="pet-type">Jenis Hewan:</label>
            <select id="pet-type" name="pet_type" required>
                <option value="">Pilih jenis hewan</option>
                <option value="dog">Anjing</option>
                <option value="cat">Kucing</option>
            </select>

            <label for="appointment-date">Tanggal Janji Temu:</label>
            <input type="date" id="appointment-date" name="appointment_date" required>

            <label for="appointment-time">Waktu Janji Temu:</label>
            <input type="time" id="appointment-time" name="appointment_time" required>

            <button type="submit">Buat Janji Temu</button>
            <button type="batal">Batal</button>
        </form>
    </div>
</body>
</html>
